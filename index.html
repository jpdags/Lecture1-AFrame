<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>

            <!-- Textures for boxes -->
            <img id="metal" src="/06-IMGs/rusty_metal_grid_diff_4k.jpg">
            <img id="metal-NRM" src="/06-IMGs/rusty_metal_grid_disp_4k.png">
            <img id="brick" src="/06-IMGs/broken_brick_wall_diff_4k.jpg">
            <img id="brick-NRM" src="/06-IMGs/broken_brick_wall_disp_4k.png">
            
            <!-- Images for flat and curved displays -->
            <img id="109-img-01" src="/07/assets/L09-img-1024x768-flat.jpg">
            <img id="109-img-02" src="/07/assets/L09-img-1024x768-curved.jpg">
            <img id="109-img-03" src="/07/assets/L09-img-1024x768-curved-layout-R.jpg">
            <img id="109-img-04" src="/07/assets/L09-img-1024x768-curved-layout-C.jpg">
            <img id="109-img-05" src="/07/assets/L09-img-1024x768-curved-layout-L.jpg">
            
            <!-- Background image -->
            <img id="110-img-BG" src="/08/assets/L10-img-background.jpg">

        </a-assets>

        <!-- Camera -->
        <a-camera position="0 1.6 8"></a-camera>

        <!-- Metal Box -->
        <a-box color="#FFFFFF"
            src="#metal"
            normal-map="#metal-NRM"
            normal-scale="1 -1"
            roughness="0.5"
            width="2" height="2" depth="2"
            position="-8 1.5 -4"
            scale="-1 1 1"
            side="double">
        </a-box>

        <!-- Brick Box -->
        <a-box material="color: #FFFFFF;
                src: #brick;
                repeat: 2 2;
                normal-map: #brick-NRM;
                normal-texture-repeat: 2 2;
                normal-scale: 1 -1;
                roughness: 0.9"
            width="2" height="2" depth="2"
            position="-5 1.5 -4"
            scale="-1 1 1"
            side="double">
        </a-box>

        <!-- Blue Glossy Sphere -->
        <a-sphere material="color: #0000AA; roughness: 0.2; shader: standard" 
                 radius="0.8" 
                 position="-2 1.5 -4">
        </a-sphere>

        <!-- Red Transparent Sphere -->
        <a-sphere material="color: #AA0000; roughness: 0.2; shader: flat; opacity: 0.5" 
                 radius="0.8" 
                 position="1 1.5 -4">
        </a-sphere>

        <!-- Flat Image -->
        <a-image src="#109-img-01"
                position="4 1.5 -4"
                width="1.5"
                height="1.125"
                scale="2 2 1">
        </a-image>

        <!-- Single Curved Image -->
        <a-curvedimage src="#109-img-02"
                theta-length="90"
                theta-start="135"
                radius="0.707"
                height="0.833"
                position="7 1.5 -4"
                scale="2 2 2">
        </a-curvedimage>

        <!-- Width Reference Box -->
        <a-box color="#AA0000"
                opacity="0.3"
                width="3"
                height="0.1"
                depth="0.1"
                position="7 1.5 -4">
        </a-box>


        <!-- RIGHT Panel -->
        <a-curvedimage src="#109-img-03"  
                theta-length="50"  
                theta-start="90"  
                radius="0.5"  
                height="0.327"  
                position="10 1.5 -4"  
                scale="2 2 2">
        </a-curvedimage>

        <!-- CENTER Panel -->
        <a-curvedimage src="#109-img-04"  
                theta-length="50"  
                theta-start="155"  
                radius="0.5"  
                height="0.327"  
                position="10 1.5 -4"  
                scale="2 2 2">
        </a-curvedimage>

        <!-- LEFT Panel -->
        <a-curvedimage src="#109-img-05"  
                theta-length="50"  
                theta-start="220"  
                radius="0.5"  
                height="0.327"  
                position="10 1.5 -4"  
                scale="2 2 2">
        </a-curvedimage>

        
        <!-- Background Image -->
        <a-image src="#110-img-BG" 
                position="0 1.6 -10" 
                scale="15 10 1"
                rotation="0 180 0">
        </a-image>

        <!-- Box Primitive -->
        <a-box color="#AA0000" 
               height="1.5" 
               position="-8 0.5 -6">
        </a-box>

        <!-- Custom Entity mimicking Box
        <a-entity geometry="primitive: box; height: 1.5" 
                 material="shader: standard; color: #AA0000" 
                 position="-5 0.5 -6">
        </a-entity>

        Manual Curved Image from Components -->
        <!-- <a-entity geometry="primitive: cylinder; theta-length: 90; theta-start: 135; radius: 0.707; height: 0.833; open-ended: true" 
                 material="shader: flat; color: #FFFFFF; side: double; src: #110-img-BG" 
                 position="-2 1.6 -6" 
                 scale="-3 3 3">
        </a-entity> --> 


        <!-- Sky -->
        <a-sky color="#ABBBAB"></a-sky>
    </a-scene>
</body>
</html>
